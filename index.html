<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>

		<!-- Font Noto Sans JP -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>

		<!-- Rel Icon -->
		<link
			rel="icon"
			href="assets/img/coronavirus.png"
			type="image/gif"
			sizes="16x16"
		/>

		<!-- My CSS -->
		<link rel="stylesheet" href="style.css" />

		<title>Covid19 Dashboard</title>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Covid19 Dashboard</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav"></div>
		</nav>
		<!-- End Navbar -->
		<div class="container mt-5">
			<!-- World Data -->
			<div class="row world-wrap">
				<div class="alert alert-warning w-100" role="alert">
					Update every 5 minutes
				</div>
				<div class="col-12 mb-3">
					<h3>World Data Covid19</h3>
				</div>
				<div class="col-lg-4">
					<div class="card total-cases mb-3 bg-info text-light">
						<div class="card-body">
							<h4 class="card-title">Total Cases</h4>
							<p class="card-text">Loading...</p>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="card total-deaths mb-3 bg-danger text-light">
						<div class="card-body">
							<h4 class="card-title">Total Deaths</h4>
							<p class="card-text">Loading...</p>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="card total-recovered mb-3 bg-success text-light">
						<div class="card-body">
							<h4 class="card-title">Total Recovered</h4>
							<p class="card-text">Loading...</p>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="card new-cases mb-3 bg-info text-light">
						<div class="card-body">
							<h4 class="card-title">New Cases</h4>
							<p class="card-text">Loading...</p>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="card new-deaths mb-3 bg-danger text-light">
						<div class="card-body">
							<h4 class="card-title">New Deaths</h4>
							<p class="card-text">Loading...</p>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="card new-recovered mb-3 bg-success text-light">
						<div class="card-body">
							<h4 class="card-title">New Recovered</h4>
							<p class="card-text">Loading...</p>
						</div>
					</div>
				</div>
			</div>
			<!-- End World Data -->
			<!-- Countries Data -->
			<div class="row countries my-3">
				<h3>Countries Data</h3>
				<table class="table table-bordered table-responsive-md">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Num</th>
							<th scope="col">Country</th>
							<th scope="col">Total Cases</th>
							<th scope="col">Total Deaths</th>
							<th scope="col">Total Recovered</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody class="h-25"></tbody>
				</table>
			</div>
			<!-- End Countries Data -->
		</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>

    -->

		<!-- My JS -->
		<script src="script.js"></script>
	</body>
</html>
